<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Data Entry</h1>
        <nav>
            <a href="calendar-view.html">Calendar View</a>
            <a href="statistics.html">Statistics</a>
            <a href="settings.html">Settings</a>
            <a href="predictor.html">Predictor</a>
            <button id="logout">Logout</button>
        </nav>
    </header>

    <main>
        <form id="data-entry-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <fieldset>
                <legend>Status:</legend>
                <label>
                    <input type="radio" name="status" value="present" required>
                    Present
                </label>
                <label>
                    <input type="radio" name="status" value="absent">
                    Absent
                </label>
                <label>
                    <input type="radio" name="status" value="holiday">
                    Holiday
                </label>
            </fieldset>
            <label for="reason">Reason (if absent):</label>
            <input type="text" id="reason" name="reason">
            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
