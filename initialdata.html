<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Initial Data</h1>
        <form id="initial-data-form">
            <label for="initial-school-days">Initial Total School Days:</label>
            <input type="number" id="initial-school-days" min="0" value="0">
            <label for="initial-present-days">Initial Present Days:</label>
            <input type="number" id="initial-present-days" min="0" value="0">
            <button type="submit">Save Initial Data</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
