<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Predictor</h1>
        <form id="predictor-form">
            <label for="days-absent-next-week">Number of days you plan to be absent next week:</label>
            <input type="number" id="days-absent-next-week" min="0" max="5" value="0">
            <button type="submit">Predict</button>
        </form>
        <div id="predictor-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
